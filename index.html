  // ---- 递归生成 HTML ----
  function createTree(node) {
    if (!node.children || node.children.length === 0) {
      // 叶子节点
      return `<div class="item">${node.name}</div>`;
    }

    // 有子节点，用 <details>
    return `
      <details>
        <summary>${node.name}</summary>
        <div class="item">
          ${node.children.map(createTree).join("")}
        </div>
      </details>
    `;
  }

  // ---- 渲染到页面 ----
  const container = document.getElementById("container");
  container.innerHTML = data.map(createTree).join("");
